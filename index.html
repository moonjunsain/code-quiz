<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Common Semse Quiz</title>
</head>
<body>
    <header>
        <p><a href="./assets/html/highScore.html">
            view high score
        </a></p>
        <p id="time"></p>
        
    </header>
    <main>
        <h1 id="question">Common Sense Quiz</h1>
        <section id="questions"></section>
        <section id="options">
            <ul>
                <li id="option1"></li>
                <li id="option2"></li>
                <li id="option3"></li>
                <li id="option4"></li>
            </ul>
            <!-- <button id="option1"></button>
            <button id="option2"></button>
            <button id="option3"></button>
            <button id="option4"></button> -->
        </section>
        <section id="button">
            <button id="start">Start</button>
        </section>

        <section id="submitForm">
            <h2 id="scoreDisplay"></h2>
            <form>
                <input id="initialsIn" type="text" placeholder="Enter your initials">
                <input type="submit">
            </form>
        </section>

    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
